<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Simple Menu Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #8697CA">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav items">
      <li class="nav-item active">
        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="material.html">Material</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#quiz">Quiz</a>
      </li>
    </ul>

  </div>
  <button class="btn btn-outline-primary my-2 my-sm-0 d-flex align-items-center" type="button">
    <img src="account.png" alt="Profile Photo" class="rounded-circle" width="30" height="30">
  </button>
</nav>

<div class="container mt-4">
<center>
  <div style="margin-top:150px;font-size:30px;">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <table>
      <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" id="username" name="username" required style="height:25px;"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required style="height:25px;"></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" required style="height:25px;"></td>
      </tr>
      <tr>
        <td><label for="password">Confirm Password:</label></td>
        <td><input type="password" id="password1" name="password" required style="height:25px;"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit" style="font-size: 30px;margin-top:20px;">Sign Up</button></td>
      </tr>
    </table>
  </form>
  <p id="successMessage" style="display:none;">Sign up successful!</p>
</center>
</div>
</div>

<script src="scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
