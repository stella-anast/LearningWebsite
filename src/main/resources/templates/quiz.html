<!DOCTYPE html>
<html layout:decorate="Layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
    <link rel="icon" type="image/x-icon" href="/python-logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .quiz-container {
            margin: 50px auto;
            max-width: 600px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px !important;
            border-top-right-radius: 15px !important;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body style="background-color: #B0C4DE" layout:fragment="content">

<div class="container quiz-container">
    <div class="card">
        <div class="card-header text-center">
            <h1>Quiz</h1>
        </div>

        <div class="card-body">
            <hr>

            <form id="quizForm">
                <!-- Page 1 -->
                <div class="quiz-page" id="page1">
                    <h4>1. What is the capital of Greece?</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="Athens" id="q1a">
                        <label class="form-check-label" for="q1a">Athens</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="Rome" id="q1b">
                        <label class="form-check-label" for="q1b">Rome</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="Paris" id="q1c">
                        <label class="form-check-label" for="q1c">Paris</label>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-primary" onclick="nextPage(2)">Next</button>
                    </div>
                </div>

                <!-- Page 2 -->
                <div class="quiz-page" id="page2" style="display:none;">
                    <h4>2. Who was the king of the Greek gods?</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="Zeus" id="q2a">
                        <label class="form-check-label" for="q2a">Zeus</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="Poseidon" id="q2b">
                        <label class="form-check-label" for="q2b">Poseidon</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="Hades" id="q2c">
                        <label class="form-check-label" for="q2c">Hades</label>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-secondary" onclick="previousPage(1)">Previous</button>
                        <button type="button" class="btn btn-primary ml-2" onclick="nextPage(3)">Next</button>
                    </div>
                </div>

                <!-- Page 3 -->
                <div class="quiz-page" id="page3" style="display:none;">
                    <h4>3. What was the name of the war fought between Athens and Sparta?</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="Peloponnesian War" id="q3a">
                        <label class="form-check-label" for="q3a">Peloponnesian War</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="Trojan War" id="q3b">
                        <label class="form-check-label" for="q3b">Trojan War</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="Persian War" id="q3c">
                        <label class="form-check-label" for="q3c">Persian War</label>
                    </div>
                    <br>

                    <h4>4. Python is great</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="True" id="q4a">
                        <label class="form-check-label" for="q4a">True</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="False" id="q4b">
                        <label class="form-check-label" for="q4b">False</label>
                    </div>

                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-secondary" onclick="previousPage(2)">Previous</button>
                        <button type="button" class="btn btn-primary ml-2" data-bs-toggle="modal" data-bs-target="#submitModal">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="card" id="result-container" style="display:none;">
        <div class="card-body">
            <div id="result"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="submitModalLongTitle">Submit Quiz</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you would like to submit your answers?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModal" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Function to go to the next page
    function nextPage(pageNumber) {
        document.querySelectorAll('.quiz-page').forEach(page => page.style.display = 'none');
        document.getElementById('page' + pageNumber).style.display = 'block';
    }

    // Function to go to the previous page
    function previousPage(pageNumber) {
        document.querySelectorAll('.quiz-page').forEach(page => page.style.display = 'none');
        document.getElementById('page' + pageNumber).style.display = 'block';
    }

    // Function to submit the quiz
    function submitQuiz() {
        let score = 0;

        // Check answers
        if (document.querySelector('input[name="q1"]:checked')?.value === 'Athens') score++;
        if (document.querySelector('input[name="q2"]:checked')?.value === 'Zeus') score++;
        if (document.querySelector('input[name="q3"]:checked')?.value === 'Peloponnesian War') score++;
        if (document.querySelector('input[name="q4"]:checked')?.value === 'True') score++;

        // Display result
        document.getElementById("closeModal").click();
        document.getElementById("result-container").style.display = 'block';
        document.getElementById("result").innerHTML = `<h3>Your score is: ${score}/3</h3>`;
    }
</script>
</body>

</html>
