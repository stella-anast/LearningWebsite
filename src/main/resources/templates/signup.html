<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Python</title>
  <link rel="icon" type="image/x-icon" href="/python-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #8697CA">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="material.html">Material</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#quiz">Quiz</a>
      </li>
    </ul>
  </div>
  <button class="btn btn-outline-primary my-2 my-sm-0 d-flex align-items-center" type="button" aria-label="Profile">
    <img src="/account.png" alt="Profile Photo" class="rounded-circle" width="30" height="30">
  </button>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center" style="margin-top:50px;">
    <div class="col-md-6">
      <h2 >Sign Up</h2>
      <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
      </div>
      <form th:action="@{/api/signup}" method="post" th:object="${user}">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <p>Please select your level:</p>
        <div class="form-group">
          <input type="radio" id="beginner" name="skillLevel" value="BEGINNER" th:field="*{skillLevel}" required>
          <label for="beginner">Beginner</label><br>

          <input type="radio" id="intermediate" name="skillLevel" value="INTERMEDIATE" th:field="*{skillLevel}" required>
          <label for="intermediate">Intermediate</label><br>

          <input type="radio" id="pro" name="skillLevel" value="PRO" th:field="*{skillLevel}" required>
          <label for="pro">Pro</label><br>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="font-size: 20px;">Sign Up</button>
      </form>
      <p id="successMessage" style="display:none;" class="text-success text-center">Sign up successful!</p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
