<!DOCTYPE html>
<html layout:decorate="Layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/python-logo.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-color: #B0C4DE" layout:fragment="content">
<div class="container mt-5">
  <div class="card p-4">
      <h2 class="mb-0">Your Dashboard</h2>
  </div>
  <br>
  <div class="card">
    <div class="card-body">
      <table class="table">
        <tr>
          <td style="font-size:20px;">Username</td>
          <td style="font-size:20px;" th:text="${user.username}"></td>
        </tr>
        <tr>
          <td style="font-size:20px;">First Name</td>
          <td style="font-size:20px;" th:text="${user.firstName}"></td>
        </tr>
        <tr>
          <td style="font-size:20px;">Surname</td>
          <td style="font-size:20px;" th:text="${user.lastName}"></td>
        </tr>
        <tr>
          <td style="font-size:20px;">Email</td>
          <td style="font-size:20px;" th:text="${user.email}"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
</html>
