<!DOCTYPE html>
<html layout:decorate="Layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Statistics</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #B0C4DE; /* Light Steel Blue */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body style="background-color: #B0C4DE" layout:fragment="content">

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>Quiz Statistics</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Quiz ID</th>
                    <th>Total Questions</th>
                    <th>Correct Answers</th>
                    <th>Incorrect Answers</th>
                    <th>Score (%)</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through all quizzes and display their statistics -->
                <tr th:each="quizStat : ${quizStatistics}">
                    <td th:text="${quizStat.quizId}">Quiz ID</td>
                    <td th:text="${quizStat.totalQuestions}">Total Questions</td>
                    <td th:text="${quizStat.correctAnswers}">Correct Answers</td>
                    <td th:text="${quizStat.incorrectAnswers}">Incorrect Answers</td>
                    <td th:text="${quizStat.scorePercentage}">Score (%)</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
