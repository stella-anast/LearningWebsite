<!DOCTYPE html>
<html layout:decorate="Layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #B0C4DE" layout:fragment="content">
<div class="container mt-5">
    <h1>Select a Quiz</h1>
    <hr>
    <div class="list-group">
        <div>
            <a th:href="@{/api/{username}/quizzes/quiz/retry(username=${username})}"
               th:text="'Retake questions you got wrong'"
               class="list-group-item list-group-item-action"></a>
        </div>
        <br>
        <h3>Beginner-level quizzes
            <span class="badge badge-secondary">
                <span th:text="${allQuizzesCompleted ? 'Completed' : 'Not completed'}"></span>
            </span>
        </h3>
        <br>
        <div th:each="quiz : ${quizzes}" class="list-group-item">
            <a th:href="@{/api/{username}/quizzes/quiz/{quizId}(username=${username}, quizId=${quiz.id})}"
               class="d-flex list-group-item-action text-decoration-none">
                <span th:text="'Quiz ' + ${quiz.id}"></span>

                <span th:if="${quizCompletionStatus[quiz.id] != null}" th:class="${quizCompletionStatus[quiz.id] ? 'text-success ml-2' : 'text-danger ml-2'}">
                    <i th:class="${quizCompletionStatus[quiz.id] ? 'bi bi-check-circle' : 'bi bi-x-circle'}"></i>
                </span>
            </a>
        </div>
        <br>
        <h3>To unlock quizzes from other levels, please complete previous</h3>
    </div>
</div>
</body>
</html>
