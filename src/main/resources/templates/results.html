<!DOCTYPE html>
<html layout:decorate="Layouts/defaultLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
    <link rel="icon" type="image/x-icon" href="/python-logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        .quiz-container {
            margin: 50px auto;
            max-width: 700px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body style="background-color: #B0C4DE" layout:fragment="content">

<div class="container quiz-container">
    <!-- Display level-up message if user leveled up -->
    <div th:if="${levelup}">
        <div class="alert alert-success">
            <strong>Congratulations!</strong> You have leveled up to the next skill level!
        </div>
        <script>
            // Trigger confetti when the page loads
            window.addEventListener('load', function() {
                confetti({
                    particleCount: 200,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            });
        </script>
    </div>
    <div class="card">
        <div class="card-header text-center">
            <h3><span th:if="${quizId == '0'}" th:text="'Retry quiz'"></span><span th:if="${quizId != '0'}" th:text="'Quiz ' + ${quizId}"></span>: solutions to your wrong answers</h3>
        </div>

        <div class="card-body">
            <!-- Check if there are no questions and display congratulations message -->
            <div th:if="${#lists.isEmpty(questions)}">
                <h4 class="text-center" style="color: green;">Congratulations! You got all the questions correct.</h4>
            </div>

            <!-- Display all questions if present -->
            <div th:if="${!#lists.isEmpty(questions)}">
                <div th:each="question, stat : ${questions}">
                    <h4 th:text="${stat.index + 1} + '. ' + ${question.question}"></h4>
                    <div class="form-check" th:each="option : ${question.options}">
                        <!-- Radio button is disabled and we check if the option is the correct answer -->
                        <input class="form-check-input" type="radio" th:name="${stat.index + 1}" th:value="${option.optionText}" th:id="'q' + ${stat.index + 1} + 'a' + ${option.id}" disabled>
                        <label class="form-check-label" th:for="'q' + ${stat.index + 1} + 'a' + ${option.id}" th:text="${option.optionText}"></label>

                        <!-- Checkmark for correct answer -->
                        <span th:if="${option.optionText == question.correctAnswer}" style="color: green;">&#10003;</span>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-3">
                <a class="btn btn-primary" th:href="@{/api/{username}/quizzes(username=${username})}">Return to quiz area</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
